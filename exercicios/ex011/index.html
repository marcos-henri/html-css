<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho no seu navegador</p>

    <picture>
        <source media="(min-width: )" srcset="" type="image/">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    
    <p>Original</p>
    <audio preload="metadata" controls>
        <source src="midia/MajorLazer-KnowNoBetterOriginal.mp3" type="audio/mpeg">    
    </audio>
    

    <p>Instrumental</p>
    <audio preload="metadata" controls>
        <source src="midia/MajorLazer-KnowNoBetterInstrumental.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
