<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapatos Stu</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="principal">SAPATOS STU</h1>
        <p>Os melhores sapatos com os melhores preços!!</p>
    </header>
    <nav>
        <a href="#"><img src="icones/instagram.png" alt=""></a>
        <a href="#"><img src="icones/facebook.png" alt=""></a>
    </nav>
    <main>
        <div id="feminino">
            <h1>Sapatos Femininos</h1>
            <div id="produtos-f">
                <div id="rasteirinha">           
                    <button class="btn">
                        <h2><a href="#">Rasteirinha</a></h2>
                        <img src="produtos/femininos/rasteirinha.png" alt="Rasteirinha">
                    </button>   
                </div>
                <div id="anabela">
                    <h2><a href="#">Anabela</a></h2>
                    <img src="produtos/femininos/anabela.png" alt="Anabela">
                </div>
                <div id="gladiadora">
                    <h2><a href="#">Gladiadora</a></h2>
                    <img src="produtos/femininos/gladiadora.png" alt="Gladiadora">
                </div>
                <div id="tamanco">
                    <h2><a href="#">Tamanco</a></h2>
                    <img src="produtos/femininos/tamanco.png" alt="Tamanco">
                </div>
                <div id="peep-toe">
                    <h2><a href="#">Peep Toe</a></h2>
                    <img src="produtos/femininos/peep-toe.png" alt="Peep Toe">
                </div>
                <div id="tenis">
                    <h2><a href="#">Tênis</a></h2>
                    <a href="#"><img src="produtos/femininos/tenis.jpg" alt="Tênis">
                    </a>
                </div>
            </div>
        </div>

        <div id="masculino">
            <h1>Sapatos Masculinos</h1>
            <div id="masculino">
                <h2><a href="#">Botas</a></h2>
                <img src="produtos/masculinos/botas.png" alt="Botas">
                <h2><a href="#">Tênis Casual Branco</a></h2>
                <img src="produtos/masculinos/tenis-casual-branco.png" alt="Tênis Casual Branco">
                <h2><a href="#">Mocassim</a></h2>
                <img src="produtos/masculinos/mocassim.png" alt="Mocassim">
                <h2><a href="#">Sapatênis</a></h2>
                <img src="produtos/masculinos/sapatenis.png" alt="Sapatênis">
                <h2><a href="#">Loafer</a></h2>
                <img src="produtos/masculinos/loafer.png" alt="Loafer">
                <h2><a href="#">Derby</a></h2>
                <img src="produtos/masculinos/derby.png" alt="Derby">
            </div>
        </div>
    </main>
</body>
</html>
