<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Para usar imagens">&lt;img&gt;&lt;/img&gt;</abbr></li>
        <li><abbr title="Para criar uma linha horizontal"></abbr>&lt;hr&gt;</li>
        <li><abbr title="Para criar o código base do HTML5">!</abbr></li>
        <li><abbr title="Quebra de linha">&lt;br&gt;</abbr></li>
        <li><abbr title="Para criar um parágrafo">&lt;p&gt;&lt;/p&gt;</abbr></li>
        <li><abbr title="Para criar um título">&lt;h1&gt;&lt;/h1&gt;</abbr></li>
        <li><abbr title="Usado em endereços">&lt;address&gt;&lt;/address&gt;</abbr></li>
        <li><abbr title="Para negrito">&lt;strong&gt;&lt;/strong&gt;</abbr></li>
        <li><abbr title="Para itálico">&lt;em&gt;&lt;/em&gt;</abbr></li>
        <li><abbr title="Utilizado para marcar códigos">&lt;code&gt;&lt;code&gt;</abbr></li>
    </ul>
</body>
</html>
